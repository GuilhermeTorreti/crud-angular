<mat-card>
  <mat-card-content>
    <mat-toolbar>Ve√≠culos</mat-toolbar>
    <div *ngIf="veiculos$ | async as veiculos; else loading">
      <table mat-table [dataSource]="veiculos" class="mat-elevation-z8">
        <!-- ID Column
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente._id }} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let veiculo"> {{ veiculo.marca }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef> Modelo </th>
          <td mat-cell *matCellDef="let veiculo"> {{ veiculo.modelo }}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="Placa">
          <th mat-header-cell *matHeaderCellDef> Placa </th>
          <td mat-cell *matCellDef="let veiculo"> {{ veiculo.placa }}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button
              mat-mini-fab
              color="accent"
              aria-label="Adicionar Veiculo"
              (click)="onAdd()"
              class="action-column-header"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let veiculo">
            <button mat-icon-button color="primary" aria-label="Editar Veiculo" (click)="onEdit(veiculo)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-mini-fab color="warning" aria-label="Remover Veiculo" (click)="onDelete(veiculo._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
