<mat-card>
    <mat-card-content>
      <mat-toolbar>Funcionários</mat-toolbar>
      <div *ngIf="funcionarios$ | async as funcionarios; else loading">
        <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
          <!-- ID Column
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente._id }} </td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
            <td mat-cell *matCellDef="let funcionario"> {{ funcionario.name }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let funcionario"> {{ funcionario.email }}
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="action-column">
              <button
                mat-mini-fab
                color="accent"
                aria-label="Adicionar Funcionário"
                (click)="onAdd()"
                class="action-column-header"
              >
                <mat-icon>add</mat-icon>
              </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let cliente">
              <button mat-icon-button color="primary" aria-label="Editar Cliente">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-mini-fab color="warning" aria-label="Remover Cliente">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
